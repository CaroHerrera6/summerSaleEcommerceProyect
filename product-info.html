<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/product-info.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:wght@300&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Product details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html" id="logInReq"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="products.html">Electronics</a>
                </li>
                <li>
                  <a class="dropdown-item" href="products.html">Jewellery</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Men's clothing</a>
                  <a class="dropdown-item" href="#">Women's clothing</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="cart.html">My cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Profile</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div id="product"></div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end add"></div>
      <section class="comments">
        <h3>Reviews</h3>
        <div id="comment-container"></div>
        <div id="new-comment"></div>
        <div id="rating-container">
          <h3>Share your opinion</h3>
          <br />
          <input
            type="text"
            class="form-control"
            placeholder="Your name"
            id="floatingTextarea3"
            maxlength="10"
          />

          <textarea
            class="form-control"
            placeholder="Write your review here"
            id="floatingTextarea2"
            style="height: 200px"
          ></textarea>

          <div>
            Please rate your experience
            <select class="my-3" id="score">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button
            type="button"
            class="btn btn-dark my-3"
            style="width: 100px; float: right"
            id="send"
          >
            Submit
          </button>
        </div>
      </section>
      <section>
        <div class="container">
          <h3>
            You may also like
            <br />
            <br />
          </h3>
          <div class="row" id="related"></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/product-info.js"></script>
    <script src="./js/init.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
